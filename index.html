<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="../105-Lightbox-Final-RM/css/lightbox.css">
    <link rel="stylesheet" href="css/styling.css">
  </head>
  <body>
    <!-- Gallery/Image Code -->


    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">

      <div id="gallery">
      <img id="pic1" class="galleryImage" src="images/Gal1.jpeg" alt="">
      <img id="pic2" class="galleryImage" src="images/Gal3.jpeg" alt="">
      <img id="pic3" class="galleryImage" src="images/Gal4.jpg" alt="">
      </div>

      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script type="text/javascript">
      let lightboxContainer = document.getElementById('lightboxContainer');
      let lightboxBackground = document.getElementById('lightboxBackground');
      let lightbox = document.getElementById('lightbox');
      let lightboxCloser = document.getElementById('lightboxCloser');
      
      function openLightbox(){
        lightboxContainer.classList.add('display');
        lightbox.src = this.src;
        lightbox.style.width = '200px';
        lightbox.style.height = '400px';
      }
// use a variable to reference all images; not GET but reference 
      let galleryImages = document.getElementsByClassName('galleryImage');
      // KICCC
      // K=Keyword, I=Initiator, C=Checker, C=Continuer C=Code Block
      for (let i = 0; i < galleryImages.length; i++) {
        let galleryImage = galleryImages[i];
        galleryImage.onclick = openLightbox;
      }
// pt. 3 ^

      // let coffeeImage = document.getElementById('coffeeImage');
      // coffeeImage.onclick = openLightbox; pt1

      // let pic1 = document.getElementById('pic1');
      // pic1.onclick = openLightbox;

      // let pic2 = document.getElementById('pic2');
      // pic2.onclick = openLightbox;

      // let pic3 = document.getElementById('pic3');
      // pic3.onclick = openLightbox; pt2

      function closeLightbox(){
        lightboxContainer.classList.remove('display');
        lightbox.src = '';
        lightbox.style.width = '';
        lightbox.style.height = '';
      }

      let closers = document.getElementsByClassName('closer');
      for (let i = 0; i< closers.length; i++) {
        let closer = closers [i];
        closer.onclick = closeLightbox;
      }

      // lightboxBackground.onclick = closeLightbox;
      // lightboxCloser.onclick = closeLightbox; pt1 & 2

    </script>
  </body>
</html>
